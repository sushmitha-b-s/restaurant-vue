mutation(
    $id: ID!
    $productName: String!
    $productPrice: Float!
    $Ingredients: String!
    $category_id: ID!
) {
  createProduct(id: $id, productName: $productName, productPrice: $productPrice, Ingredients: $Ingredients, category_id: $category_id){
    id
    productName
    productPrice
  }
}
